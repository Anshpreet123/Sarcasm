<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./static/css/play.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Play</title>
</head>
<body>
    <div class ="heading">
       <center> <h1 class="heed">  <img class="logo" src={{logo}}>{{team.team_name}}</h1></center>
<div class="question">
    <br>
    {{stage.title}}
 <h3 style="margin-left: 6%; z-index: 10000; color: #fff;">{{stage.question}}</h3>

<form action="{% url 'play' %}" method="POST">
    {% csrf_token %}
    <input id="inp" default="" type="text" name="answer">
    <br><br>

    <div class="cen">
    <button class="bttn1">
        skip
    </button>
    <button class="bttn2" type="submit">
        submit
    </button>
</div>
</form>

</div>
<div >
    <br><br>
 <center>   <h1 class="score">Your Score {{team.score}}</h1></center>
</div>
</div>

<!-- bonous -->
<div class="menu">

    <input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open">
  
    <label class="menu-open-button" for="menu-open">
      <span class="points p-1"></span>
      <span class="points p-2"></span>
      <span class="points p-3"></span>
    </label>
   
    <a href="" class="menu-item item-1"><i class="fa fa-star-o" aria-hidden="true"></i></a>
    <a href="" class="menu-item item-2"><i class="fa fa-pencil" aria-hidden="true"></i></a>
    <a href="" class="menu-item item-3"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
    
  </div>

</html>
