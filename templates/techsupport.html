{%load static%}
<!DOCTYPE html>
<html>

<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script src="https://kit.fontawesome.com/3aab0d0a4c.js" crossorigin="anonymous"></script>
    <title>Sarcasm</title>
    <link rel="icon" type="image/png" href="{% static 'images/favIcon.png' %}"/>
    <style>

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/register.css' %}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <h1 class='main-heading'>TECHNICAL SUPPORT</h1>
    <div id="reg-section" class="blue-back">
        <form action="" method="POST" id="reg-form">
            <div id="reg-section-content">
                
                <div class="container">
                    <div class="row">
                        <div class="col-lg">
                            <label>Name*</label>
                        </div>
                        <div class="col-lg">
                            <input type="text" name="name" placeholder="Name" required>
                        </div>
                        <div class="col-lg">
                          <label>Contact*</label>
                      </div>
                      <div class="col-lg">
                          <input type="text" name="contact" placeholder="Contact" required>
                      </div>
                      <div class="col-lg">
                        <label for="">Email*</label>
                    </div>
                    <div class="col-lg">
                        <input type="text" name="email" placeholder="Email" id="" required>
                    </div>
                    </div>
                    <div class="row">
                      
                        <div class="col-lg">
                            <label for="">Issue*</label>
                            <textarea name="issue" placeholder="Issue" required></textarea>
                        </div>
                        <div style="text-align: center; margin: 2rem 0; width: 100%;">
                            <input type="submit" value="Submit" class="btn" style="width:auto">
                        </div>
                    </div>
    </form>



    </div>
</body>

</html>
